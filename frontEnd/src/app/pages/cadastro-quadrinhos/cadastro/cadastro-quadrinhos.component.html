<div class="container bg">

  <div class="headerCadastro">
    <h1>Cadastrar Novo Quadrinho</h1>
    <img src="../assets/img/cadastrarQuadrinhos.jpg">
  </div>
  <!--action="/pagina-processa-dados-do-form" method="post"-->
  <form method="post" (ngSubmit)="criar()" [formGroup]="cadastro">
            <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Titulo:</span>
                    <input type="text" class="form-control" placeholder="Nome do Quadrinho" aria-label="TituloHQ"
                      aria-describedby="basic-addon1"name="title"  formControlName="Name"/>
            </div>
            <div class="input-group">
                  <span class="input-group-text">Descrição:</span>
                  <textarea class="form-control" placeholder="Descrição do Quadrinho"
                    aria-label="Descrição do Quadrinho" formControlName="descricao"></textarea>
            </div>
            <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupSelect01">Categoria</label>
                    <select class="form-select" id="inputGroupSelect01">

                      <option selected>Selecionar Categoria</option>
                      <option  formControlName="comic" valor="comic">Comics</option>
                      <option  formControlName="events" valor="events">Events</option>
                      <option  formControlName="personagem" valor="personagem">Personagem</option>
                      <option  formControlName="series" valor="series">Series</option>
                    </select>
            </div>
            <div class="input-group mb-3">
                      <span class="input-group-text">Preço $:</span>
                      <input type="text" class="form-control" aria-label="Amount (to the nearest dollar) " formControlName="valor">
                      <span class="input-group-text">.00</span>
            </div>

            <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupFile01">Capa do Quadrinho:</label>
                    <input type="file" class="form-control" id="inputGroupFile01" formControlName="thumbnail">
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="cadastro.invalid">Salvar</button>
  </form>
