<div class="container bg">
  <div *ngIf="comic$ | async as comic" class="descricao">
  <div class="headerCadastro">
    <h1><a  (click)="goComics(comic)">{{ comic.title }}</a></h1>
    <img src="../assets/img/comics.jpg">
</div>
<img class="img-thumbnail" src={{comic.thumbnail.path}}.{{comic.thumbnail.extension}}>
    <h2 >Mais Detalhe:</h2>  
    <h3>{{ comic.title }}</h3>
    <button class="button-text" (click)="goComics(comic)">Voltar</button>
  </div>
</div>
